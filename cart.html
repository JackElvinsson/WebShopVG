<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cart - [webshopName]</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>[webshopName]</h1>
        <nav>
            <ul>
                <li><a href="index.html" id="products-button">Products</a></li>
                <li><a href="cart.html" id="cart">Shopping Cart</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <main>
            <div class="main-conainer">
            <h2>Shopping Cart</h2>
            <table>
                <thead>
                    <tr>
                        <th></th>
                        <th>Product</th>
                        <th>Price</th>
                        
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Cart items will be dynamically generated here -->
                    <div>Total: <span id="total">$0.00</span></div>
                </tbody>
            </table>
            <form action="order.html">
                <button type="submit" onclick="getItem()">Confirm Order</button>
            </form>
        </div>
        </main>
    </div>
    <footer>
        <p>&copy; 2023 - [webshopName]</p>
    </footer>
    <script src="cart.js"></script>
    <script src="buyButton.js"></script>
    <script src="scaling_cart.js"></script>
    


</body>

</html>
